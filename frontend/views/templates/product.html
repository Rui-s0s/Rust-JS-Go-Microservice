<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Name }} - Purchase</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; color: #333; margin: 0; padding: 40px 20px; }
        .card { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .back-link { text-decoration: none; color: #3498db; font-size: 0.9rem; display: block; margin-bottom: 20px; }
        h1 { margin: 0 0 10px 0; color: #2c3e50; }
        .price-tag { font-size: 1.5rem; color: #27ae60; font-weight: bold; margin-bottom: 20px; }
        .stock-info { font-size: 0.9rem; color: #7f8c8d; margin-bottom: 30px; }
        
        hr { border: 0; border-top: 1px solid #eee; margin: 25px 0; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #2c3e50; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        input:focus { border-color: #3498db; outline: none; }
        
        button { width: 100%; padding: 15px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #2980b9; }
        .out-of-stock { background: #e74c3c; color: white; padding: 15px; text-align: center; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <a href="/products" class="back-link">‚Üê Back to Catalog</a>
    
    <h1>{{ .Name }}</h1>
    <div class="price-tag">${{ printf "%.2f" .Price }}</div>
    <div class="stock-info">Availability: <strong>{{ .Stock }} units in stock</strong></div>

    <hr>

    {{ if gt .Stock 0 }}
        <h3>Secure Checkout</h3>
        <form method="POST" action="/product/order/{{ .ID.Hex }}">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label>Shipping Location</label>
                <input type="text" name="location" placeholder="City, Country" required>
            </div>

            <div class="form-group">
                <label>Payment Information</label>
                <input type="text" name="payment" placeholder="Card Number (simulated)" required pattern="\d{13,16}" maxlength="16">
            </div>

            <button type="submit">Place Order Now</button>
        </form>
    {{ else }}
        <div class="out-of-stock">THIS PRODUCT IS CURRENTLY OUT OF STOCK</div>
    {{ end }}
</div>

</body>
</html>
