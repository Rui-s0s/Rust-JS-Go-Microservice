<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>

<h1>Products</h1>

<ul>
    {{ range . }}
        <li>
            <a href="/product/{{ .ID.Hex }}">
                {{ .Name }} - ${{ .Price }}
            </a>
        </li>
    {{ else }}
        <li>No products found</li>
    {{ end }}
</ul>

</body>
</html>
