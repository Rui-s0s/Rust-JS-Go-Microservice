services:
  # --- THE DATABASE ---
  mongo_db:
    image: mongo:4.4.18
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

    container_name: store-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # --- THE MESSAGE BROKER (KAFKA) ---
  # zookeeper:
  #   image: bitnami/zookeeper:latest
  #   environment:
  #     - ALLOW_ANONYMOUS_LOGIN=yes

  # kafka:
  #   image: bitnami/kafka:latest
  #   ports:
  #     - "9092:9092"
  #   environment:
  #     - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
  #     - ALLOW_PLAINTEXT_LISTENER=yes
  #     - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
  #   depends_on:
  #     - zookeeper

  # --- MICROSERVICES ---
  
  # Node.js Service (The Backend API)
  node-api:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
     - MONGO_URI=mongodb://mongo_db:27017/shopDB
  #     # - KAFKA_BROKER=kafka:9092
    depends_on:
     - mongo_db
      # - kafka

  # # Go Service (The Frontend API)
  go-worker:
    build: ./frontend
    ports:
      - "8080:8080"
    depends_on:
      mongo_db:
        condition: service_healthy
    environment:
    - MONGO_URI=mongodb://mongo_db:27017/shopDB
  #     - KAFKA_BROKER=kafka:9092
  #   depends_on:
  #     - kafka

volumes:
  mongo_data:

